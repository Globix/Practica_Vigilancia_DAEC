<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Vigilancia</title>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
          rel = "stylesheet">
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <style>
        #contenedor {
            width: 1200px;
            height: 900px;
        }
        #centro_comercial{
            width: inherit;
            height: 400px;
        }
        /*ESTILOS VENTAS*/
        #ventas{
            float: left;
            position: relative;
            border: solid black 1px;
            width: 49%;
            height: 400px;
        }
        #punto_vigilancia {
            position: relative;
            width: 120px;
            top: 110px;
            left: -242px;
            z-index: -1;
            padding: 2em 1em;
            display: table;
            vertical-align: middle;
            text-align: center;
            background: red;
            border: solid 1px black;
        }
        #punto_supervision{
            position: relative;
            top: 26px;
            left: 435px;
            z-index: -1;
            width: 120px;
            padding: 2em 1em;
            display: table;
            vertical-align: middle;
            text-align: center;
            background:red;
            border: solid 1px black;
        }
        /*ESTILOS ALMACEN*/
        #almacen {
                position: relative;
            float: left;
            border: solid black 1px;
            width: 49%;
            height: 400px;
        }

        /*ESTILOS VIGILANTES*/
        .vigilante {
            display: table;
            vertical-align: middle;
            text-align: center;
            border-radius: 100px;
            width: 25px;
            height: 20px;
            padding: 0.5em;
            background:orange;
            border: solid 1px black;
            z-index: 2;
            float: left;
        }

        /*ESTILOS SUPERVISOR*/
        #supervisor {
            display: table;
            vertical-align: middle;
            text-align: center;
            border-radius: 100px;
            width: 25px;
            height: 20px;
            padding: 0.5em;
            background:cornflowerblue;
            border: solid 1px black;
            z-index: 2;
            float: left;
        }


        /*zarpas ricarde√±as metiendo estilos a las puertas*/
        .puerta{
            position: absolute;
            display: inline-block;
            min-width: 1rem;
            min-height: 5rem;
            background: white;
            border-bottom: 1px solid black;
            border-top: 1px solid black;
        }
        .pInterior {
            left: -9px;
            bottom: 5rem;
        }
        .pVentas {
            left: -6px;
            bottom: 5rem;
        }
        .pAlmacen {
            right: -15px;
            bottom: 5rem;
        }
        .ppAlmacen,.ppInterior{
            background: black;
            min-width: 5px;
            min-height: 5rem;
            pointer-events: none;
        }
        .panelPuertas{
            position: absolute;
            top: 0;
            background: wheat;
            right: 0;
            width: 260px;
            text-align: center;
        }
        .ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default {
                height: 7rem;
        }


        /*ESTILOS SORTABLE*/

        #departamentos {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #departamentos li {
            padding: 0.4em;
            padding-left: 1.5em;
        }
        .departamento {
            background: #cedc98;
            border: 1px solid #DDDDDD;
            color: #333333;
        }
        #lista_departamentos{
            background: lightpink;
            border: 1px solid #DDDDDD;
            color: #333333;
            height: 140px;
            width: 160px;
        }
        #lista_departamentos ul{
            padding: 5px;
        }

        /* ESTILOS MENU */

        .ui-menu {
            width: 100%;
            padding: 0;
            border-left: 0;
            margin: auto;
            border-right: 0;
        }
        .ui-menu .ui-menu-item a{
            padding:2px 0;
        }

    </style>
    <script>
    var todasPuertasCerradas = function(){
        setTimeout(function(){

        if($( ".pVentas .ui-slider-range").css("height").match(/\d+/)[0] < 5  && $(".ppInterior").css("display") == "block" && $(".ppAlmacen").css("display")=="block" && $(".ppAlmacen").css("opacity")=="1"){
            document.getElementsByClassName("txtPanelDeMensajes")[0].innerHTML="todas las puertas estan cerradas";
        }
        else {
          document.getElementsByClassName("txtPanelDeMensajes")[0].innerHTML="";
        }
        }, 600);
    };
        $(function() {
            //Draggables
            $( "#supervisor" ).draggable({
                containment : "#centro_comercial"
            });
            $( ".vigilante" ).draggable({
            });
            $( "#lista_departamentos" ).draggable({
                revert: "valid"
            });
            $( ".panelPuertas" ).draggable({
            });

            // Droppables

            $( "#centro_comercial" ).droppable({

            });
            $( "#punto_vigilancia" ).droppable({
                tolerance: 'fit',
                drop: function(event, ui)
                {
                    if (ui.draggable.attr('class') != null && ui.draggable.attr('class').includes('vigilante')){
                        $(this).css("background-color", "green");
                    }
                },
                over: function(event, ui)
                {
                    // Comprobamos que el elemento es el vigilante.
                    if (ui.draggable.attr('class') != null && ui.draggable.attr('class').includes('vigilante')){
                        // Incrementamos en uno el contador  de vigilantes vigilando ya que despues comprobaremos que todos los vigilantes
                        // esten fuera para volver a poner el puesto de vigilancia a rojo (Solo incrementaremos si el vigilante no estaba vigilando).
                        if ($(ui.draggable).attr('vigilando') == "no"){
                            var incrementoContador = parseInt($(this).attr('contador')) + 1;
                            $(this).attr('contador', incrementoContador);
                        }

                        // Ponemos el puesto de vigilancia a verde ya que tenemos vigilantes dentro.
                        $(this).css("background-color", "green");

                        // Indicamos el vigilante esta vigilando.
                        $(ui.draggable).attr('vigilando', 'si');
                    }
                },
                out: function(event, ui)
                {
                    // Comprobamos que el elemento es el vigilante.
                    if ((ui.draggable.attr('class') != null) && (ui.draggable.attr('class').includes('vigilante'))){
                        if($(this).attr('contador') == 1){
                            $(this).css("background-color", "red");
                        }

                        // Decrementamos en uno el contador ya que despues comprobaremos que todos los vigilantes esten fuera
                        // para volver a poner el puesto de vigilancia a rojo.
                        var incrementoContador = parseInt($(this).attr('contador')) - 1;
                        $(this).attr('contador', incrementoContador);

                        // Indicamos el vigilante no esta vigilando.
                        $(ui.draggable).attr('vigilando', 'no');
                    }
                }
            });
            $( "#punto_supervision" ).droppable({
                tolerance: 'fit',
                drop: function(event, ui)
                {
                    if (ui.draggable.attr('id') != null && ui.draggable.attr('id').includes('supervisor')){
                        $(this).css("background-color", "green");
                    }
                },
                over: function(event, ui)
                {
                    // Comprobamos que el elemento es el supervisor y si es asi ponemos el puesto de supervision
                    // a verde ya que tenemos al supervisor dentro.
                    if (ui.draggable.attr('id') != null && ui.draggable.attr('id').includes('supervisor')){
                        $(this).css("background-color", "green");
                    }
                },
                out: function(event, ui)
                {
                    // Comprobamos que el elemento es el supervisor y si es asi ponemos el puesto de supervision
                    // a rojo ya que el supervisor ha dejado de supervisar.
                    if (ui.draggable.attr('id') != null && ui.draggable.attr('id').includes('supervisor')){
                        $(this).css("background-color", "red");
                    }
                }
            });
            $( function() {
    $( ".pVentas" ).slider({
      orientation: "vertical",
      range: "min",
      animate: "slow",
      min: 0,
      max: 100,
      value: 0, slide: function( event, ui ) {
        todasPuertasCerradas();
      }
    });
    $(".pInterior").click(function(){
        if($(".ppInterior").css("display")!="none"){
            $(".ppInterior").hide();}
        else{
            $(".ppInterior").show();

        }
        todasPuertasCerradas();
    });
    var stoped= false;
    $(".pAlmacen").click(function(){
        if($(".ppAlmacen").css("opacity")== 0||$(".ppAlmacen").css("opacity")== 1 || stoped==true){
        if($(".ppAlmacen").css("display")!="none"){
    $(".ppAlmacen").fadeOut("slow");}
    else{
        $(".ppAlmacen").fadeIn("slow");
    }
            todasPuertasCerradas();
stoped=false}
    else{
        $(".ppAlmacen").stop();
        stoped=true;
    }
});
  } );

            //Sortable
            $(function() {
                $( "#departamentos" ).sortable();
            });

            //Menu
            $(function() {
                $( "#panel_Puertas" ).menu();
            });
        });
    </script>
</head>
<body>
<div id="contenedor">
    <div id="centro_comercial">
        <div id="ventas">
        <div class="puerta pVentas"></div>
            <div id = "supervisor">Supervisor</div>
            <div class="vigilante" vigilando="no">Vigilante</div>
            <div class="vigilante" vigilando="no">Vigilante</div>
            <div id="punto_vigilancia" contador="0">Punto Vigilancia</div>
            <div id="punto_supervision">Punto Supervision</div>
        </div>
        <div id="almacen"><div class="puerta pInterior"><div class="ppInterior"></div></div><div class="puerta pAlmacen"><div class="ppAlmacen"></div></div></div>
    </div>

    <div id="lista_departamentos">
        <ul id = "departamentos">
            <li class = "departamento">Alimentacion</li>
            <li class = "departamento">Limpieza</li>
            <li class = "departamento">Electronica</li>
            <li class = "departamento">Ropa</li>
        </ul>
    </div>
<div class="panelDeMensajes"><h3 class="txtPanelDeMensajes"></h3></div>
<div class="panelPuertas">
    <h2>Controlador de Puertas</h2>
    <ul id="panel_Puertas">
        <li>
            <a href="#">Puerta Ventas</a>
            <ul>
                <li onclick=' $(".pVentas .ui-slider-range").animate({height: "100%"});$(".pVentas .ui-slider-handle").animate({bottom: "100%"});todasPuertasCerradas()'><a href = "#">Abrir</a></li>
                <li onclick=' $(".pVentas .ui-slider-range").animate({height: "0"});$(".pVentas .ui-slider-handle").animate({bottom: "0"});alerting=false;todasPuertasCerradas()'><a href = "#">Cerrar</a></li>
                <li onclick=' $(".pVentas .ui-slider-range").stop();$(".pVentas .ui-slider-handle").stop()'><a href = "#">STOP</a></li>
            </ul>
        </li>
        <li>
            <a href="#">Puerta Interior</a>
            <ul>
                <li onclick=' $(".ppInterior").hide();todasPuertasCerradas()'><a href = "#">Abrir</a></li>
                <li onclick=' $(".ppInterior").show();alerting=false;todasPuertasCerradas()'><a href = "#">Cerrar</a></li>
            </ul>
        </li>
        <li>
            <a href="#">Puerta Almacen</a>
            <ul>
                <li onclick=' $(".ppAlmacen").fadeOut("slow");todasPuertasCerradas()'><a href = "#">Abrir</a></li>
                <li onclick =' $(".ppAlmacen").fadeIn("slow");alerting=false;todasPuertasCerradas(); '><a href = "#">Cerrar</a></li>
                <li onclick =' $(".ppAlmacen").stop()'><a href = "#">STOP</a></li>
            </ul>
        </li>
    </ul>

</div>
</div>
</body>
</html>
