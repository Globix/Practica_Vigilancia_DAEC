<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>

    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
          rel = "stylesheet">
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <style>
        #contenedor {
            width: 1200px;
            height: 900px;
        }
        #centro_comercial{
            width: inherit;
            height: 400px;
            z-index: -15;
        }
        /*ESTILOS VENTAS*/
        #ventas{
            float: left;
            position: relative;
            border: solid black 1px;
            width: 49%;
            height: 400px;
        }
        #punto_vigilancia {
            position: relative;
            width: 120px;
            height: 50px;
            top: 110px;
            z-index: -1;
            padding: 0.5em;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            background: red;
            border: solid 1px black;
        }
        #punto_supervision{
            position: relative;
            top: 110px;
            left: 70px;
            z-index: -1;
            width: 120px;
            height: 50px;
            padding: 0.5em;
            display: table-cell; vertical-align: middle; text-align: center; background:red; border: solid 1px black;
        }
        #accordion{
            z-index: 5;
        }
        /*ESTILOS ALMACEN*/
        #almacen {
            position: relative;
            float: left;
            border: solid black 1px;
            width: 49%;
            height: 400px;
        }

        /*ESTILOS VIGILANTES*/
        .vigilante {
            z-index: 5;
            display: table;
            vertical-align: middle;
            text-align: center;
            border-radius: 100px;
            width: 25px;
            height: 20px;
            padding: 0.5em;
            background:orange;
            border: solid 1px black;
            overflow: visible:
        }
        /*ESTILOS SUPERVISOR*/
        #supervisor {
            display: table;
            vertical-align: middle;
            text-align: center;
            border-radius: 100px;
            width: 25px;
            height: 20px;
            padding: 0.5em;
            background:cornflowerblue;
            border: solid 1px black;
            z-index: 2;
        }


        /*zarpas ricarde√±as metiendo estilos a las puertas*/
        .puerta{
            position: absolute;
            display: inline-block;
            min-width: 1rem;
            min-height: 5rem;
            background: white;
            border-bottom: 1px solid black;
            border-top: 1px solid black;
        }
        .pInterior {
            left: -9px;
            bottom: 5rem;
        }
        .pVentas {
            left: -6px;
            bottom: 5rem;
        }
        .pAlmacen {
            right: -15px;
            bottom: 5rem;
        }
        .ppAlmacen,.ppInterior{
            background: black;
            min-width: 5px;
            min-height: 5rem;
            pointer-events: none;
        }
        .panelPuertas{
            position: absolute;
            top: 0;
            background: wheat;
            right: 0;
        }
        .ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default {
            height: 7rem;
        }


        /*ESTILOS SORTABLE*/

        #departamentos {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #departamentos li {
            padding: 0.4em;
            padding-left: 1.5em;
        }
        .departamento {
            background: #cedc98;
            border: 1px solid #DDDDDD;
            color: #333333;
        }
        #lista_departamentos{
            background: lightpink;
            border: 1px solid #DDDDDD;
            color: #333333;
            height: 140px;
            width: 160px;
        }
        #lista_departamentos ul{
            padding: 5px;
        }
        img{
            width: 200px;
            height: 200px;
            position: relative;
            display: inline-block;
            margin-left: 70px;
        }
        /* estos estilos son necesarios dado que jquery le da un height elevadisimo a los li del tab*/
        .ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default {
            height: 2.5rem !important;
        }
        .tabs{
            width: 27rem;
        }
    </style>
    <script>
        var alerting=false;
        var todasPuertasCerradas = function(){
            setTimeout(function(){

                if($( ".pVentas .ui-slider-range" ).css("height")=="0px" && $(".ppInterior").css("display") == "block" && $(".ppAlmacen").css("display")=="block" && $(".ppAlmacen").css("opacity")=="1" && alerting==false){
                    alerting=true;
                    alert("todas las puertas estan cerradas");
                }}, 600);
        }
        $(function() {
            //tabs
            $( function() {
                $(".tabs").tabs();
            } );
            //accordion
            $("#accordion").accordion({
                header: "> div > h3"
            });
            //Draggables
            $( "#supervisor" ).draggable({
                containment : "#centro_comercial"
            });
            $( ".vigilante" ).draggable({
                appendTo: '#centro_comercial',
                start: function(){
                    if((this.classList).contains("enCentro")== false){
                    $("#centro_comercial").append(this);
                        console.log("entra");
                        this.className += " enCentro";
                        this.style.display="table !important";
                    }
                    else{
                        console.log("no entra");
                    }
                }
            });
            $( "#lista_departamentos" ).draggable({
                revert: "valid"
            });


            // Droppables

            $( "#centro_comercial" ).droppable({

            });
            $( "#punto_vigilancia" ).droppable({
                drop: function(event, ui)
                {
                    if (ui.draggable.attr('class') != null && ui.draggable.attr('class').includes('vigilante')){
                        $(this).css("background-color", "green");
                    }
                },
                over: function(event, ui)
                {
                    // Comprobamos que el elemento es el vigilante.
                    if (ui.draggable.attr('class') != null && ui.draggable.attr('class').includes('vigilante')){
                        // Incrementamos en uno el contador  de vigilantes vigilando ya que despues comprobaremos que todos los vigilantes
                        // esten fuera para volver a poner el puesto de vigilancia a rojo (Solo incrementaremos si el vigilante no estaba vigilando).
                        if ($(ui.draggable).attr('vigilando') == "no"){
                            var incrementoContador = parseInt($(this).attr('contador')) + 1;
                            $(this).attr('contador', incrementoContador);
                        }

                        // Ponemos el puesto de vigilancia a verde ya que tenemos vigilantes dentro.
                        $(this).css("background-color", "green");

                        // Indicamos el vigilante esta vigilando.
                        $(ui.draggable).attr('vigilando', 'si');
                    }
                },
                out: function(event, ui)
                {
                    // Comprobamos que el elemento es el vigilante.
                    if ((ui.draggable.attr('class') != null) && (ui.draggable.attr('class').includes('vigilante'))){
                        if($(this).attr('contador') == 1){
                            $(this).css("background-color", "red");
                        }

                        // Decrementamos en uno el contador ya que despues comprobaremos que todos los vigilantes esten fuera
                        // para volver a poner el puesto de vigilancia a rojo.
                        var incrementoContador = parseInt($(this).attr('contador')) - 1;
                        $(this).attr('contador', incrementoContador);

                        // Indicamos el vigilante no esta vigilando.
                        $(ui.draggable).attr('vigilando', 'no');
                    }
                },
                tolerance: "pointer"
            });
            $( "#punto_supervision" ).droppable({
                drop: function(event, ui)
                {
                    if (ui.draggable.attr('id') != null && ui.draggable.attr('id').includes('supervisor')){
                        $(this).css("background-color", "green");
                    }
                },
                over: function(event, ui)
                {
                    // Comprobamos que el elemento es el supervisor y si es asi ponemos el puesto de supervision
                    // a verde ya que tenemos al supervisor dentro.
                    if (ui.draggable.attr('id') != null && ui.draggable.attr('id').includes('supervisor')){
                        $(this).css("background-color", "green");
                    }
                },
                out: function(event, ui)
                {
                    // Comprobamos que el elemento es el supervisor y si es asi ponemos el puesto de supervision
                    // a rojo ya que el supervisor ha dejado de supervisar.
                    if (ui.draggable.attr('id') != null && ui.draggable.attr('id').includes('supervisor')){
                        $(this).css("background-color", "red");
                    }
                },
                tolerance: "pointer"
            });
            $( function() {
                $( ".pVentas" ).slider({
                    orientation: "vertical",
                    range: "min",
                    animate: "slow",
                    min: 0,
                    max: 100,
                    value: 60,
                    slide: function( event, ui ) {
                        todasPuertasCerradas();
                        alerting=false;
                    }
                });
                $(".pInterior").click(function(){
                    alerting=false;
                    if($(".ppInterior").css("display")!="none"){
                        $(".ppInterior").hide();}
                    else{
                        $(".ppInterior").show();
                        todasPuertasCerradas();
                    }
                });
                var stoped= false;
                $(".pAlmacen").click(function(){
                    alerting=false;
                    if($(".ppAlmacen").css("opacity")== 0||$(".ppAlmacen").css("opacity")== 1 || stoped==true){
                        if($(".ppAlmacen").css("display")!="none"){
                            $(".ppAlmacen").fadeOut("slow");}
                        else{
                            $(".ppAlmacen").fadeIn("slow");
                            todasPuertasCerradas();
                        }
                        stoped=false}
                    else{
                        $(".ppAlmacen").stop();
                        stoped=true;
                    }
                });
            } );

            //Sortable
            $(function() {
                $( "#departamentos" ).sortable();
            });
        });
    </script>
</head>
<body>
<div id="contenedor">
    <div id="centro_comercial">
        <div id="ventas">
            <div class="puerta pVentas"></div>
            <div id="punto_vigilancia" contador="0">Punto Vigilancia</div>
            <div id="punto_supervision">Punto Supervision</div>
        </div>
        <div id="almacen"><div class="puerta pInterior"><div class="ppInterior"></div></div><div class="puerta pAlmacen"><div class="ppAlmacen"></div></div></div>
    </div>
    <div id="accordion">
        <div class="vigilantes">
            <h3>supervisores</h3>
            <div id="supervisor">Supervisor</div>
        </div>
        <div class="vigilantes">
            <h3>vigilantes</h3>
            <div>
                <div class="vigilante" vigilando="no">Vigilante</div>
                <div class="vigilante" vigilando="no">Vigilante</div>
            </div>
        </div>
    </div>
    <div id="lista_departamentos">
        <ul id = "departamentos">
            <li class = "departamento">Alimentacion</li>
            <li class = "departamento">Limpieza</li>
            <li class = "departamento">Electronica</li>
            <li class = "departamento">Ropa</li>
        </ul>
    </div>
    <div class="panelPuertas"><h2>Controlador de Puertas</h2>
        <div>
            <h3>Puerta Almacen</h3>
            <button onclick=' $(".ppAlmacen").fadeOut("slow")'>abrir</button>
            <button onclick=' $(".ppAlmacen").fadeIn("slow");alerting=false;todasPuertasCerradas();'>cerrar</button>
            <button onclick='$(".ppAlmacen").stop()'>STOP</button>
        </div>
        <div>
            <h3>Puerta Ventas</h3>
            <button onclick=' $(".pVentas .ui-slider-range").animate({height: "100%"});$(".pVentas .ui-slider-handle").animate({bottom: "100%"})'>abrir</button>
            <button onclick=' $(".pVentas .ui-slider-range").animate({height: "0"});$(".pVentas .ui-slider-handle").animate({bottom: "0"});alerting=false;todasPuertasCerradas()'>cerrar</button>
            <button onclick=' $(".pVentas .ui-slider-range").stop();$(".pVentas .ui-slider-handle").stop()'>STOP</button>
        </div>
        <div>
            <h3>Puerta Interior</h3>
            <button onclick=' $(".ppInterior").hide()'>abrir</button>
            <button onclick=' $(".ppInterior").show();alerting=false;todasPuertasCerradas()'>cerrar</button>
        </div></div>
    <div class="tabs">
        <ul>
            <li><a href="#tabs-1">C√°mara 1</a></li>
            <li><a href="#tabs-2">C√°mara 2</a></li>
            <li><a href="#tabs-3">C√°mara 3</a></li>
        </ul>
        <div id="tabs-1">
            <img src="./imagenes/camara1.jpg">
        </div>
        <div id="tabs-2">
            <img src="./imagenes/camara2.jpg">
        </div>
        <div id="tabs-3">
            <img src="./imagenes/camara3.jpg">
        </div>
    </div>
</div>
</body>
</html>
